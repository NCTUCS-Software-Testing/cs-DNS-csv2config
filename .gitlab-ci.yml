stages:
  - test

test:
  stage: test
  image: ubuntu:latest
  tags:
    - linuxrunner
  script:
    - apt update
    - apt install python3
    - apt install python-virtualenv
    - python --version
    - virtualenv .env
    - source .env/bin/activate
    - pip3 install coverage
    - make test
    - make clean
    - deactivate
    - rm -rf .env
